# This patch inject custom ENV settings to the manager container
# Used to set our default image locations
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: DOWNLOADER_IMAGE_URL_DEFAULT
          value: quay.io/openstack-k8s-operators/openstack-baremetal-operator-downloader:v0.0.1
        - name: AGENT_IMAGE_URL_DEFAULT
          value: quay.io/openstack-k8s-operators/openstack-baremetal-operator-agent:v0.0.1
        - name: APACHE_IMAGE_URL_DEFAULT
          value: registry.redhat.io/rhel8/httpd-24:latest
